<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - GGMouse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="../web/js/header-footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="checkAdminAccess()">
    
    <!-- Cargar Header -->
    <div id="header"></div>
    
    <main class="container mt-5 text-center">
        <h2 class="fw-bold">Panel de Administración</h2>
        <p>Gestiona la tienda desde aquí. Selecciona una opción para continuar:</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card shadow p-3 w-100 text-center">
                    <i class="fas fa-users fa-3x mb-3"></i>
                    <h4>Usuarios</h4>
                    <p>Gestiona los usuarios registrados.</p>
                    <a href="admin-usuarios.html" class="btn btn-primary w-100">Ir a Usuarios</a>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card shadow p-3 w-100 text-center">
                    <i class="fas fa-box-open fa-3x mb-3"></i>
                    <h4>Productos</h4>
                    <p>Administra los productos disponibles.</p>
                    <a href="admin-productos.html" class="btn btn-primary w-100">Ir a Productos</a>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card shadow p-3 w-100 text-center">
                    <i class="fas fa-shopping-cart fa-3x mb-3"></i>
                    <h4>Pedidos</h4>
                    <p>Revisa y gestiona los pedidos de los clientes.</p>
                    <a href="admin-pedidos.html" class="btn btn-primary w-100">Ir a Pedidos</a>
                </div>
            </div>
        </div>

        <button class="btn btn-danger mt-4" onclick="logout()">Cerrar Sesión</button>
    </main>
    
    <!-- Cargar Footer -->
    <div id="footer" class="mt-5"></div>
    
    <script>
        function checkAdminAccess() {
            const role = localStorage.getItem("userRole"); 
            console.log("Verificando acceso: Rol actual en localStorage:", role); // DEBUG
        
            if (!role || role !== "admin") {
                alert("Acceso denegado. Redirigiendo a inicio...");
                window.location.href = "../web/index.html"; // O cambiar por la página pública
            }
        }

        

        function logout() {
            localStorage.removeItem("userRole");
            localStorage.removeItem("userEmail");
            window.location.href = "../web/login.html";
        }
    </script>
</body>
</html>
