<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Pedidos - GGMouse</title>
    <link rel="stylesheet" href="../web/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="../web/img/GGMOUSE3.png" href="../web/img/GGMOUSE3.png" sizes="64x64">
</head>
<body>

    <!-- Menú de navegación -->
    <mi-header></mi-header>

    <main class="container mt-5 text-center">
        <h2 class="fw-bold">Gestión de Pedidos</h2>
        <p>Aquí puedes gestionar los pedidos realizados por los clientes.</p>

        <!-- Barra de búsqueda -->
        <div class="mb-4">
            <input type="text" id="buscarPedido" class="form-control" placeholder="Buscar por nombre o producto..." onkeyup="filtrarPedidos()">
        </div>

        <!-- Tabla de Pedidos -->
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total (€)</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaPedidos">
                    <!-- Los pedidos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Pie de página -->
    <mi-footer></mi-footer>

    <!-- Scripts -->
    <script src="../web/js/cabecera.js"></script>
    <script src="../web/js/footer.js"></script>
    <script src="../admin/js/admin-pedidos.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
