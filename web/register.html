<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GGMouse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/ico" href="../web/img/GGMOUSE3.png" sizes="64x64">
</head>
<body>

    <!-- Menú cargado dinámicamente -->
	<mi-header></mi-header>

    <main class="container mt-5">
        <div class="register-container">
            <h2>Registro</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                    <small id="password-error" class="text-danger d-none">Las contraseñas no coinciden</small>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </div>        
    </main>

    <!-- Pie de página cargado dinámicamente -->
    <mi-footer></mi-footer>
    
    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío automático del formulario
    
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const passwordError = document.getElementById("password-error");
    
            if (password !== confirmPassword) {
                passwordError.classList.remove("d-none"); // Muestra el mensaje de error
            } else {
                passwordError.classList.add("d-none"); // Oculta el mensaje de error si ya coincidían
                alert("Registro exitoso!");
                this.submit(); // Envía el formulario si todo es correcto
            }
        });
    </script>
    
    <script src="js/auth.js"></script>
    <script src="../web/js/cabecera.js"></script>
    <script src="../web/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
