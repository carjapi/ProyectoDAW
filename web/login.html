<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GGMouse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/ico" href="../web/img/GGMOUSE3.png" sizes="64x64">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Menú cargado dinámicamente -->
    <mi-header></mi-header>

    <main class="container mt-5">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login()">Ingresar</button>
                    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
            </form>
            
        </div>
    </main>

    <!-- Pie de página cargado dinámicamente -->
    <mi-footer></mi-footer>

    <script src="js/auth.js"></script>
    <script src="js/cabecera.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
