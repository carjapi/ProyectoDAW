<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - GGMouse</title>
    <link rel="stylesheet" href="../web/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/ico" href="../web/img/GGMOUSE3.png" sizes="64x64">
</head>
<body>

    <!-- Menú cargado dinámicamente -->
    <mi-header></mi-header>

    <main class="container mt-5">
        <div class="password-container">
            <h2 class="mb-4">Cambiar Contraseña</h2>
            <form id="password-form">
                <div class="form-group mb-3">
                    <label for="current-password">Contraseña Actual:</label>
                    <input type="password" id="current-password" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="new-password">Nueva Contraseña:</label>
                    <input type="password" id="new-password" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm-password">Confirmar Nueva Contraseña:</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
            </form>
            <p id="password-message" class="mt-3 text-danger"></p>
        </div>
    </main>

    <!-- Pie de página cargado dinámicamente -->
    <mi-footer></mi-footer>

    <script src="../web/js/footer.js"></script>
    <script src="../web/js/cabecera.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
