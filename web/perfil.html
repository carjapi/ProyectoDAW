<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - GGMouse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body onload="checkUserAccess()">
    
    <div id="header"></div>
    
    <main class="container mt-5">
        <h2 class="text-center">Perfil de Usuario</h2>
        <p class="text-center">Administra tu información y pedidos desde aquí.</p>

        <div class="d-flex justify-content-center gap-3 my-4">
            <a href="perfil-datos.html" class="btn btn-primary">Mis Datos</a>
            <a href="perfil-pedidos.html" class="btn btn-primary">Mis Pedidos</a>
            <a href="perfil-clave.html" class="btn btn-warning">Cambiar Clave</a>
        </div>

        <button class="btn btn-danger" onclick="logout()">Cerrar Sesión</button>
    </main>
    
    <div id="footer" class="mt-5"></div>
    
    <script>
        function checkUserAccess() {
            const role = localStorage.getItem("userRole");
            if (!role) {
                alert("Debes iniciar sesión para acceder al perfil.");
                window.location.href = "login.html";
            }
        }
        function logout() {
            localStorage.removeItem("userRole");
            localStorage.removeItem("userEmail");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
