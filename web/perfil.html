<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - GGMouse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="../web/img/GGMOUSE3.png" href="../web/img/GGMOUSE3.png" sizes="64x64">
    <script src="js/header-footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="checkUserAccess()">
    
    <!-- Cargar Header -->
    <div id="header"></div>
    
    <main class="container mt-5 text-center">
        <h2 class="fw-bold">Perfil de Usuario</h2>
        <p>Administra tu información y pedidos desde aquí.</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card shadow p-3 w-100 text-center">
                    <i class="fas fa-user fa-3x mb-3"></i>
                    <h4>Mis Datos</h4>
                    <p>Consulta y actualiza tu información personal.</p>
                    <a href="perfil-datos.html" class="btn btn-primary w-100">Editar Datos</a>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card shadow p-3 w-100 text-center">
                    <i class="fas fa-box fa-3x mb-3"></i>
                    <h4>Mis Pedidos</h4>
                    <p>Gestiona y revisa tus compras.</p>
                    <a href="perfil-pedidos.html" class="btn btn-primary w-100">Ver Pedidos</a>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card shadow p-3 w-100 text-center">
                    <i class="fas fa-key fa-3x mb-3"></i>
                    <h4>Cambiar Clave</h4>
                    <p>Modifica tu contraseña de acceso.</p>
                    <a href="perfil-clave.html" class="btn btn-warning w-100">Cambiar Clave</a>
                </div>
            </div>
        </div>

        <button class="btn btn-danger mt-4" onclick="logout()">Cerrar Sesión</button>
    </main>
    
    <!-- Cargar Footer -->
    <div id="footer" class="mt-5"></div>
    
    <script>
        function checkUserAccess() {
            const role = localStorage.getItem("userRole");
            if (!role) {
                alert("Debes iniciar sesión para acceder al perfil.");
                window.location.href = "login.html";
            }
        }

        function logout() {
            localStorage.removeItem("userRole");
            localStorage.removeItem("userEmail");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
