<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGMouse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="../web/img/GGMOUSE3.png" href="../web/img/GGMOUSE3.png" sizes="64x64">

</head>
<body>

    <!-- Aquí se insertará el menú automáticamente -->
    <div id="header"></div>
    
    <main class="container mt-5">
        <section class="intro-section">
            <h1>Bienvenido a GGMouse</h1>
            <p>Encuentra los mejores ratones para gaming y optimiza tu rendimiento.</p>
            <img src="img/mayax.png" alt="Ratón Maya x" class="imagen-producto">
            <img src="img/pulsar.png" alt="Ratón Pulsar" class="imagen-producto">
        </section>
        
        <section class="grip-section">
            <h2>¿Cuál es tu tipo de agarre?</h2>
            <p>Antes de elegir tu ratón ideal, es importante conocer cómo lo sostienes. <br>
               <strong>Palma, garra o dedos</strong>: cada agarre influye en la comodidad y precisión de tu juego.</p>
            
            <div class="grip-section">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/L-oICPEcXAk" 
                    title="Tipos de Agarre para Ratones" 
                    style="border: none;" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>
    
    <!-- Aquí se insertará el footer automáticamente -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="../web/js/header-footer.js"></script>
</body>
</html>
