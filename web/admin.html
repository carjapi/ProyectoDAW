<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - GGMouse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body onload="checkAdminAccess()">

    <div class="container mt-5">
        <h2 class="text-center">Panel de Administración</h2>
        <p class="text-center">Gestiona la tienda desde aquí.</p>

        <div class="d-flex justify-content-center gap-3 my-4">
            <a href="admin-usuarios.html" class="btn btn-primary">Usuarios</a>
            <a href="admin-productos.html" class="btn btn-primary">Productos</a>
            <a href="admin-pedidos.html" class="btn btn-primary">Pedidos</a>
        </div>

        <button class="btn btn-danger" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        function checkAdminAccess() {
            const role = localStorage.getItem("userRole");
            if (role !== "admin") {
                alert("Acceso denegado.");
                window.location.href = "index.html"; // Redirigir al inicio
            }
        }

        function logout() {
            localStorage.removeItem("userRole");
            localStorage.removeItem("userEmail");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
