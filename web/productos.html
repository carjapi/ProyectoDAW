<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - GGMouse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    
    <!-- Menú cargado dinámicamente -->
    <div id="header"></div>
    
    <main class="container mt-5 text-center">
        <section>
            <h2 class="fw-bold">Selecciona tu estilo de agarre</h2>
            <div class="d-flex justify-content-center gap-3 my-4">
                <button class="btn btn-outline-dark px-4 py-2" onclick="cargarRatones('dedos')">Dedo</button>
                <button class="btn btn-outline-dark px-4 py-2" onclick="cargarRatones('garra')">Garra</button>
                <button class="btn btn-outline-dark px-4 py-2" onclick="cargarRatones('palma')">Palma</button>
                <button class="btn btn-outline-dark px-4 py-2" onclick="cargarRatones('polivalentes')">Híbrido</button>
            </div>
        </section>
        
        <!-- Contenedor del carrusel de ratones -->
        <div id="raton-container" class="text-center mt-4">
            <img id="raton-imagen" src="" alt="Ratón" class="img-fluid rounded shadow" style="max-width: 300px; display: none;">
            <h3 id="raton-nombre" class="mt-3 fw-semibold"></h3>
            <p id="raton-precio" class="fw-bold"></p>
            <button id="btn-agregar" class="btn btn-success my-2" onclick="agregarAlCarrito()" style="display: none;">Añadir al Carrito</button>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button class="btn btn-light border px-4 py-2" onclick="cambiarRaton(-1)">Anterior</button>
                <button class="btn btn-light border px-4 py-2" onclick="cambiarRaton(1)">Siguiente</button>
            </div>
        </div>
    </main>
    
    <!-- Pie de página cargado dinámicamente -->
    <div id="footer" class="mt-5"></div>
    
    <script src="js/header-footer.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
