<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - GGMouse</title>
    <link rel="stylesheet" href="../web/css/styles.css">
    <link rel="icon" type="image/ico" href="../web/img/GGMOUSE3.png" sizes="64x64">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Menú cargado dinámicamente -->
    <mi-header></mi-header>

    <main class="container mt-5">
        <h2 class="fw-bold">Historial de Pedidos</h2>
        <p>Aquí puedes ver y cancelar tus pedidos.</p>

        <!-- Contenedor de pedidos -->
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Productos</th>
                        <th>Total</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Los pedidos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>


    <!-- Pie de página cargado dinámicamente -->
    <mi-footer></mi-footer>

    <script src="../web/js/cabecera.js"></script>
    <script src="../web/js/footer.js"></script>
    <script src="../web/js/perfil-pedidos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
