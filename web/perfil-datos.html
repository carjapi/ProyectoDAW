<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario - GGMouse</title>
    <link rel="stylesheet" href="../web/css/styles.css">
    <link rel="icon" type="../web/img/GGMOUSE3.png" href="../web/img/GGMOUSE3.png" sizes="64x64">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Menú cargado dinámicamente -->
    <mi-header></mi-header>

    <main class="container mt-5">
        <h2 class="fw-bold text-center">Datos del Usuario</h2>
        
        <form id="perfilForm" class="mt-4">
            <div class="mb-3">
                <label for="userName" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="userEmail" required disabled>
            </div>
            <div class="mb-3">
                <label for="userPhone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="userPhone" required>
            </div>
            <div class="mb-3">
                <label for="userAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="userAddress" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </main>

    <!-- Pie de página cargado dinámicamente -->
    <mi-footer></mi-footer>

    <script src="../web/js/cabecera.js"></script>
    <script src="../web/js/footer.js"></script>
    <script src="../web/js/perfil-datos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
